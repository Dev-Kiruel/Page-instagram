<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <meta name="author" content="Eliezer_Dev">
    <link rel="shortcut icon" href="img/icon-instagram.png">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/foto-iphone-tw.png" alt="Celular">
        </div>
        <div class="instagram-contiue">
            <div class="group">
                <img src="img/instagram-logo.png" alt="Logo Instagram" class="instagram-logo">
                <div class="profile-photo">
                    <img src="img/perfil-instagram.jpg" alt="Foto de Perfil">
                </div>
                <a href="0" class="instagram-login">Continue como eliezer_dev</a>
                <a href="0" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é eliezer_dev?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="0" class="app-download"></a>
                    <a href="0" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
